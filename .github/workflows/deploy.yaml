name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  branch-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install Dependencies
        run: pnpm i

      - name: Run Checks
        run: pnpm check:format

      - name: Build
        run: pnpm astro build

      - name: Deploy to deploy-dist branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
          git checkout -b deploy-dist
          rm -rf .gitignore
          git add dist/
          git commit -m "Deploy build from main"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/lienzolima-dev/platform.git deploy-dist --force
